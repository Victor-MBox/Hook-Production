<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Prosto+One&display=swap"
        rel="stylesheet">

    <title>ТЗ Мацаков Виктор</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__logo logo">
                <img src="image/icons/logo.svg" alt="logo">
                <p>Институт запусков</p>
            </div>
            <div class="header__btn">
                <button class="login-btn">
                    <div class="login-btn__img"><img src="image/icons/man.svg" alt="icon"></div>
                    <p>Войти</p>
                    <img src="image/icons/check.svg" alt="">
                </button>
            </div>
        </div>
    </header>

    <section class="main-section">
        <div class="container">
            <h1>Биржа вакансий и резюме</h1>

            <div class="main-section__tab-btn">
                <button class="tab-btn tab-btn_active" data-target="tab1">Вакансии</button>
                <button class="tab-btn" data-target="tab2">Резюме</button>
            </div>

            <div class="main-section__search">
                <form class="search" action="#" method="get">
                    <input type="text" placeholder="Услуга или специалист" name="search">
                    <button type="submit">Найти</button>
                </form>

                <div class="search__options">
                    <button class="btn__options">Копирайтер</button>
                    <button class="btn__options">Создание гайдов</button>
                    <button class="btn__options">Курьер</button>
                </div>
            </div>

            <div class="main-section__tab-content">

                <div id="tab1" class="tab-content tab-content_active">

                    <a href="#" class="tab-content__cart">
                        <img src="image/img-1.jpg" alt="img">
                        <p>Копирайтер</p>
                    </a>

                    <a href="#" class="tab-content__cart">
                        <img src="image/img-2.jpg" alt="img">
                        <p>Механик</p>
                    </a>

                    <a href="#" class="tab-content__cart">
                        <img src="image/img-3.jpg" alt="img">
                        <p>Шеф-повар</p>
                    </a>

                    <a href="#" class="tab-content__cart">
                        <img src="image/img-4.jpg" alt="img">
                        <p>Адвокат</p>
                    </a>
                </div>

                <div id="tab2" class="tab-content">

                    <a href="#" class="tab-content__cart">
                        <img src="image/img-2.jpg" alt="img">
                        <p>Механик</p>
                    </a>

                    <a href="#" class="tab-content__cart">
                        <img src="image/img-1.jpg" alt="img">
                        <p>Копирайтер</p>
                    </a>

                    <a href="#" class="tab-content__cart">
                        <img src="image/img-4.jpg" alt="img">
                        <p>Адвокат</p>
                    </a>

                    <a href="#" class="tab-content__cart">
                        <img src="image/img-3.jpg" alt="img">
                        <p>Шеф-повар</p>
                    </a>

                </div>

            </div>
        </div>

    </section>

    <footer class="footer">
        <div class="container">

            <div class="footer__copyright">© 2023 Институт запусков</div>

            <div class="footer__link">
                <a href="#">Политика конфидециальности</a>
                <a href="#">Правовая информация</a>
            </div>


        </div>

    </footer>



    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
